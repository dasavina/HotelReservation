spring.application.name=Customers
# Server Configuration
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_system?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=15243
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Schema for Customer Microservice
spring.jpa.properties.hibernate.default_schema=hotel_system

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Optional: Set custom API docs paths
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

